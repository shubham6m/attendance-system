    <div id="employeeForm" class="hidden">
        <h4>Punch In Form</h4>
        <form id="attendanceForm">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required><br><br>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="tasks">Today's Tasks:</label>
            <textarea id="tasks" name="tasks" rows="4" cols="50"></textarea><br><br>

            <button type="button" class="back-btn" onclick="goBack()">Back</button>
            <button type="button" id="submitPunchIn">Submit</button>
        </form>

    <div id="employeeOutForm" class="hidden">

     <div id="suggestionForm" class="hidden">
    <h4>Suggestion Box</h4>
    <form id="suggestionFormData">
        <label>Employee ID/Name:</label>
        <input type="text" id="suggestEmployeeId"><br><br>

        <label>Suggestion:</label>
        <textarea id="suggestionText" rows="4"></textarea><br><br>

        <button type="button" class="back-btn" onclick="goBack()">Back</button>
        <button type="button" id="submitSuggestion">Submit</button>
    </form>
</div>

<div id="leaveForm" class="hidden">
    <h4>Leave Request</h4>
    <form id="leaveFormData">
        <label>Employee ID:</label>
        <input type="text" id="leaveEmployeeId"><br><br>

        <label>From Date:</label>
        <input type="date" id="fromDate"><br><br>

        <label>To Date:</label>
        <input type="date" id="toDate"><br><br>

        <label>Reason:</label>
        <textarea id="leaveReason" rows="4"></textarea><br><br>

        <button type="button" class="back-btn" onclick="goBack()">Back</button>
        <button type="button" id="submitLeave">Submit</button>
    </form>
